<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="item" style="background-image: url(./img1.jpg);"></div>
            <div class="item" style="background-image: url(./img2.jpg);"></div>
            <div class="item" style="background-image: url(./img3.jpg);"></div>
            <div class="item" style="background-image: url(./img4.jpg);"></div>
        </div>

        <div class="button">
            <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

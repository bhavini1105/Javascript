<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="main">
        <!-- Timer Display -->
        <div class="time-div">
            <!-- <p class="time">Time Left:</p> -->
            <div id="timer">
                Time Left: 15s
            </div>
        </div>

        <!-- Question and Options Display -->
        <div id="slide">
            <!-- The questions will be dynamically inserted here -->
        </div>
    </div>

    <!-- Submit Button -->
    <div class="btn">
        <!-- Submit button for each question will be dynamically created -->
    </div>

    <!-- Feedback -->
    <div id="feedback"></div>

    <div>
        <button id="next">Next</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>

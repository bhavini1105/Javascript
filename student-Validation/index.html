<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h3>Student Registration</h3>

        <div id="btn" class="d-flex justify-content-end">
            <a href="./cindex.html" class="btn btn-primary position-relative">
                Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badge">0</span>
            </a>
        </div>

        <div class="row d-flex justify-content-between">
            <form class="row g-3 col-md-6" onsubmit="submitbtn(event)" id="formsubmit">
                <input type="hidden" id="stu_id">
                <div class="col-md-6">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" autocomplete="given-name" required>
                </div>
                <div class="col-md-6">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" autocomplete="family-name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" autocomplete="email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" autocomplete="current-password" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" autocomplete="street-address" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" autocomplete="address-level2" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control" id="inputState" autocomplete="address-level1" required>
                </div>
                <div class="col-md-2">
                    <label for="inputpin" class="form-label">PinCode</label>
                    <input type="text" class="form-control" id="inputpin" autocomplete="postal-code" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <div class="col-md-6 g-3">
                <img src="./simg.jpg" alt="img" class="img-fluid">
            </div>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
    
</body>

</html>
